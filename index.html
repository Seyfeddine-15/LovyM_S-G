<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error !</title>
  <style>
    /* Base styles with the original dark, starry background */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Indie Flower', cursive;
      color: #ff69b4; /* All text colored in pink */
      position: relative;
      height: 100vh;
    }
    
    /* Stars container covering the full viewport */
    #star-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    /* Star styling with a twinkling animation */
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }
    
    /* Main content container (moon and text) */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
    }
    
    /* Glowing moon element */
    .moon {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #f0e6d2);
      box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.5);
      animation: float 3s ease-in-out infinite;
    }
    
    /* Float animation for the moon */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    /* Heading styling with fade-in effect */
    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    
    /* Paragraph styling with a slight delay for fade-in */
    p {
      font-size: 1.2em;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 2.5s ease-in-out forwards;
    }
    
    /* Fade-in keyframes for text appearance */
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
